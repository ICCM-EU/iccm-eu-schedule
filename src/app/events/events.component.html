<div class="container">
  <p>{{ sds.eventsLabel }}</p>

  <p>
    <button (click)="refresh()">Refresh Events</button>
    <button (click)="toggleUpcoming()">{{ toggleName }}</button>
  </p>

  <ul class="events-list">
    <ng-container *ngFor="let record of events">
      <li *ngIf="!onlyUpcoming || record.Upcoming" class="event">
        <div class="event-head-row">
          <span>{{ record.Title }}</span>:
          <span>{{ record.Room }}</span>
          <span *ngIf="record.Speaker"> ({{ record.Speaker }})</span>
        </div>
        <div class="event-details-row">
          <span>{{ record.Time}}</span>
          <span> ({{ record.Schedule | date:'EEE., yyyy-MM-dd, HH:mm' }})</span>
          <span> ({{ record.Upcoming ? 'upcoming' : 'old' }})</span>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
